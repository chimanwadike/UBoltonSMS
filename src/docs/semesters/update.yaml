Modify semester
---
tags:
  - Semesters
parameters:
  - in: header
    name: Authorization
    required: false
  - name: body
    description: The body should contain the semester data
    in: body
    required: true
    schema:
      type: object
      required:
        - "id"
        - "name"
        - "start_date"
        - "end_date"
      properties:
        id:
          type: "integer"
          example: 1
        name:
          type: "string"
          example: "1st Semester"
        start_date:
          type: "date"
          example: "2023-08-19"
        end_date:
          type: "date"
          example: "2023-08-19"
responses:
  200:
    description: When a semester is successfully updated
  404:
    description: When a semester is not found
  401:
    description: Fails to perform operation due to authentication error