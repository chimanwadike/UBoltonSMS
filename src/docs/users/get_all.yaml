GET Users
---
tags:
  - Userss

parameters:
  - in: header
    name: Authorization
    required: false

responses:
  200:
    description: List of users
    schema:
      $ref: '#/definitions/Items'
  401:
    description: Fails to perform operation due to authentication error

definitions:
  Items:
    type: object
    required:
      - data
    properties:
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              description: 'The User ID'
              example: 1
            first_name:
              type: "string"
              description: 'The first name of the user'
              example: "Mark"
            last_name:
              type: "string"
              description: 'The last name of the user'
              example: "Elon"
            email:
              type: "string"
              description: 'The email of the user'
              example: "example@gmail.com"
            phone_number:
              type: "string"
              description: 'The phone number of the user'
              example: "0801000000"